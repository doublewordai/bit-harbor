suite: test serviceaccount creation
templates:
  - serviceaccount.yaml
tests:
  - it: should create service account by default
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pre-porter

  - it: should not create service account when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom service account name
    set:
      serviceAccount:
        name: "custom-sa-name"
    asserts:
      - equal:
          path: metadata.name
          value: "custom-sa-name"

  - it: should apply service account annotations
    set:
      serviceAccount:
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::123456789:role/my-role"
          "custom": "annotation"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789:role/my-role"
      - equal:
          path: metadata.annotations.custom
          value: "annotation"

  - it: should apply common annotations
    set:
      commonAnnotations:
        "example.com/managed-by": "pre-porter"
    asserts:
      - equal:
          path: metadata.annotations["example.com/managed-by"]
          value: "pre-porter"