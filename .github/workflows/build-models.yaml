name: Build Model Containers

on:
  push:
    branches: [main]
    paths:
      - "models.json"
      - "Dockerfile"
      - "build.sh"
      - ".github/workflows/build-models.yaml"
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild all models (ignore existing images)"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  NAMESPACE: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build missing model containers
        run: |
          chmod +x build.sh

          export REGISTRY="${{ env.REGISTRY }}"
          export NAMESPACE="${{ env.NAMESPACE }}"
          export HF_TOKEN="${{ secrets.HF_TOKEN }}"
          
          # Only push on main branch commits and manual dispatch
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            export PUSH="true"
            echo "üöÄ Will build and push containers"
          else
            export PUSH="false"
            echo "üî® Will build containers without pushing"
          fi

          if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
            export CHECK_EXISTING="false"
            echo "üîÑ Force rebuild enabled - will rebuild all models"
          else
            export CHECK_EXISTING="true" 
            echo "üîç Smart build enabled - will check for existing images"
          fi

          ./build.sh
